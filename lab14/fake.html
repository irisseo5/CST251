<!DOCTYPE html>
<html>
<head>
	<title>Fake website: Typography 1</title>
	<link rel="stylesheet" type="text/css" href="css/fake.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Changa+One&family=Noto+Sans+Display:wght@900&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Fahkwang:wght@700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
  </style>
</head>
<body>
<div id="content">
	<nav class="top">
		<div id="logo">
			<img src="img/monkey.jpg" alt="monkey-logo">
		</div>
		<ul class="top-links">
			<div id="menu">
				<a href="#plan">Plan</a>
				<a href="#target">Target</a>
				<a href="#create">Create</a>
				<a href="#optimize">Optimize</a>
				<a href="#brand">Brand</a>
			</div>
		</ul>
		<div id="mail-button">
			<p>Send Me Special Tips</p>
		</div>
	</nav>
  <div class="main">
    <div id="t">
			<p>T</p>
		</div>
		<div id="i">
			<p>I</p>
		</div>
		<div id="p">
			<p>P</p>
		</div>
		<div id="s">
			<p>S</p>
		</div>
  </div>
	<div id="holiday" class="sub-main">
		<p>Holiday</p>
	</div>
	<div id="year"class="sub-main">
		<p>2016</p>
	</div>
	<div id="hand-writing">
		<p>MailChimp</p>
	</div>
	<div id="arrow">
		<img src="img/arrow-down.jpg" alt="arrow">
	</div>
</div>


</body>
</html>
